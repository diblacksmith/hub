{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}HUB{% endblock %}


{% block extracss %}
<link rel="stylesheet" href="{% static 'hub/css/index.css' %}">
<link rel="stylesheet" href="{% static 'hub/css/animations.css' %}">
{% endblock %}

{% block content%}
<div class="popup">
        <div class="row text-center">
                <img src="{% static 'hub/img/crown.png' %}" style="margin-top:20%;">
        </div>
        <div class="row" style="margin-top:5%;">
                <p class="text-center bold text">H U B</p>
        </div>
        <div class="row">
                <p class="text-center light text" style="width: 500px;">Escolha um destino em meu Hub</p>
        </div>
        <div class="box">
                <span class="left-arrow transit grow-big"></span>
                <div class="carousel text-center transit grow-little">
                        <div class="transit item-carousel">Experimentos Webdesign</div>
                        <div class="transit item-carousel">Apps python</div>
                </div>
                <span class="right-arrow transit grow-big"></span>
        </div>
</div>
{% endblock %}

{% block extrajs %}
<script src="{% static 'hub/js/index.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".carousel div:nth-child(1)").click(function(){
            window.location.href = "{% url 'experimentos_view'%}"
        })
        $(".carousel div:nth-child(2)").click(function(){
            window.location.href = "{% url 'apps_view'%}"
        })
    })
</script>
{% endblock %}
